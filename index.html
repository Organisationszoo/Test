<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OrganisationsZoo â€“ Sprachwahl</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      margin: 40px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2em;
      background-color: #E44A00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc3a00;
    }
  </style>
</head>
<body>

<h1 id="main-title">Willkommen im <span style="color:#E44A00;">OrganisationsZoo</span></h1>

<div id="language-switch">
  <button onclick="loadLanguage('de')">Deutsch ðŸ‡©ðŸ‡ª</button>
  <button onclick="loadLanguage('en')">English ðŸ‡¬ðŸ‡§</button>
</div>

<!-- Hier wird der Fragebogen geladen -->
<div id="dynamic-content" style="margin-top: 30px;"></div>

<script>
function loadLanguage(lang) {
  let url = "";
  if (lang === 'de') {
    url = 'fragebogen-de.html';
  } else if (lang === 'en') {
    url = 'fragebogen-en.html';
  }

  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error('Seite nicht gefunden');
      }
      return response.text();
    })
    .then(html => {
      document.getElementById('dynamic-content').innerHTML = html;
      document.getElementById('language-switch').style.display = "none";
      document.getElementById('main-title').style.display = "none";
    })
    .catch(error => {
      console.error('Fehler beim Laden der Datei:', error);
      document.getElementById('dynamic-content').innerHTML = "<p>Fehler beim Laden der Sprachdatei.</p>";
    });
}
</script>

</body>
</html>
